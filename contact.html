<body>
    <!-- Defines the heading and nav bar -->

        <div class="header">
            <div class="header-wrapper">
                <div class="masthead">
                    <h1>Michael Trépanier</h1>
                </div>
                <div class="wrapper">

                        <li><a href="index.html">About</a></li>

        <!-- Header closed -->

    <main>
        <div class="main-section">
            <div class="main-wrapper">
                <div class="main-section-header">
                    <h2>
                        Contact
                    </h2>
                    <hr>
                </div>

                <section class="contact-form">
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Billy Bob Joe"><br>
                        
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="email" placeholder="billybob@joe.com"><br>
                        
                        <label for="message">Message</label><br>
                        <input type="text" name="message" id="message"><br>

                        <input type="submit" value="Send"> 
                    </form>
                </section>
            </div>
        </div>
        <div class="push"></div>
    </main>

    <!-- copywrite and media links -->
    <footer class="footer">
        <div class="contact-info">
            <a href="mailto:mtrepanier91@gmail.com" target="_blank">Email</a>
            <a href="https://linkedin.com/in/michael-trepanier" target="_blank">LinkedIn</a>

            © Copyright
